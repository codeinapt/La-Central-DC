<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’° Deudas registradas</title>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #00aaff;
    }

    .view-switch {
      text-align: center;
      margin-bottom: 20px;
    }

    .view-switch button {
      background-color: #1e1e2f;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .view-switch button.active {
      background-color: #007bff;
    }

    /* --- Vista por usuario --- */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      border-radius: 12px;
      padding: 16px;
      background: #161b22;
      border: 1px solid #333;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0 0 8px 0;
      color: #90caf9;
    }

    .debt {
      background: #111;
      margin-top: 6px;
      padding: 8px;
      border-radius: 6px;
      border-left: 4px solid #e53935;
    }

    .debt.paid {
      border-left-color: #1e88e5;
      background: rgba(30, 136, 229, 0.1);
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      color: #00aaff;
    }

    /* --- Vista general --- */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #161b22;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #1f2937;
      color: #90caf9;
    }

    tr:nth-child(even) {
      background-color: #111;
    }

    /* --- Vista matriz --- */
    .matrix-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #111;
      border: 1px solid #333;
    }

    .matrix-table th, .matrix-table td {
      border: 1px solid #333;
      text-align: center;
      padding: 8px;
      min-width: 100px;
    }

    .matrix-table th {
      background-color: #1e1e2f;
      color: #90caf9;
    }

    .matrix-table td {
      background-color: #0b0c10;
    }

    .paid {
      background-color: #0055ffcc; /* azul */
    }

    .pending {
      background-color: #ff2222cc; /* rojo */
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Deudas registradas</h1>

  <!-- ðŸ”˜ Botones de cambio de vista -->
  <div class="view-switch">
    <button id="btnUsuarios" class="active">ðŸ‘¤ Por usuario</button>
    <button id="btnGeneral">ðŸ“‹ General</button>
    <button id="btnMatriz">ðŸ§® Matriz</button>
  </div>

  <!-- ðŸ‘¤ Vista por usuario -->
  <div id="vistaUsuarios" class="cards-container"></div>

  <!-- ðŸ“‹ Vista general -->
  <div id="vistaGeneral" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>DescripciÃ³n</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tablaGeneral"></tbody>
    </table>
  </div>

  <!-- ðŸ§® Vista matriz -->
  <div id="vistaMatriz" style="display:none;">
    <table class="matrix-table">
      <thead>
        <tr id="encabezadoMatriz">
          <th>Usuario</th>
        </tr>
      </thead>
      <tbody id="cuerpoMatriz"></tbody>
    </table>
  </div>

  <div class="total">
    Total pendiente: <span id="totalPending">$0</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAX52Luy0Ehmy2Gzcj9E_oV4NgLTngIrsw",
      authDomain: "finanzas-9cf9a.firebaseapp.com",
      databaseURL: "https://finanzas-9cf9a-default-rtdb.firebaseio.com",
      projectId: "finanzas-9cf9a",
      storageBucket: "finanzas-9cf9a.firebasestorage.app",
      messagingSenderId: "619666520117",
      appId: "1:619666520117:web:769672477e884d8bed597c",
      measurementId: "G-SJX7L1VH78"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Referencias DOM
    const vistaUsuarios = document.getElementById("vistaUsuarios");
    const vistaGeneral = document.getElementById("vistaGeneral");
    const vistaMatriz = document.getElementById("vistaMatriz");
    const tablaGeneral = document.getElementById("tablaGeneral");
    const encabezadoMatriz = document.getElementById("encabezadoMatriz");
    const cuerpoMatriz = document.getElementById("cuerpoMatriz");
    const totalPending = document.getElementById("totalPending");

    const btnUsuarios = document.getElementById("btnUsuarios");
    const btnGeneral = document.getElementById("btnGeneral");
    const btnMatriz = document.getElementById("btnMatriz");

    // Cambiar vistas
    function mostrarVista(vista) {
      btnUsuarios.classList.remove("active");
      btnGeneral.classList.remove("active");
      btnMatriz.classList.remove("active");
      vistaUsuarios.style.display = "none";
      vistaGeneral.style.display = "none";
      vistaMatriz.style.display = "none";

      if (vista === "usuarios") {
        btnUsuarios.classList.add("active");
        vistaUsuarios.style.display = "grid";
      } else if (vista === "general") {
        btnGeneral.classList.add("active");
        vistaGeneral.style.display = "block";
      } else if (vista === "matriz") {
        btnMatriz.classList.add("active");
        vistaMatriz.style.display = "block";
      }
    }

    btnUsuarios.onclick = () => mostrarVista("usuarios");
    btnGeneral.onclick = () => mostrarVista("general");
    btnMatriz.onclick = () => mostrarVista("matriz");

    // Cargar datos desde Firebase
    onValue(ref(db, "usuarios"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      vistaUsuarios.innerHTML = "";
      tablaGeneral.innerHTML = "";
      cuerpoMatriz.innerHTML = "";

      let totalGlobal = 0;

      // --- Obtener todas las descripciones posibles ---
      const descripciones = new Set();
      Object.values(data).forEach(usuario => {
        if (usuario.deudas) {
          Object.values(usuario.deudas).forEach(deuda => {
            descripciones.add(deuda.descripcion);
          });
        }
      });
      const columnas = Array.from(descripciones);
      encabezadoMatriz.innerHTML = "<th>Usuario</th>" + columnas.map(c => `<th>${c}</th>`).join("");

      // --- Renderizado por usuario ---
      Object.values(data).forEach(usuario => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `<h3>${usuario.nombre}</h3>`;

        let totalUsuario = 0;

        // Vista general y matriz
        const filaMatriz = document.createElement("tr");
        let htmlFila = `<td>${usuario.nombre}</td>`;

        columnas.forEach(col => {
          htmlFila += `<td></td>`; // Se llenarÃ¡ luego
        });

        const celdaArray = htmlFila.match(/<td><\/td>/g) || [];

        if (usuario.deudas) {
          Object.values(usuario.deudas).forEach(deuda => {
            const monto = parseFloat(deuda.monto || 0);
            const pagado = deuda.pagado === true;
            const fecha = new Date(deuda.fecha).toLocaleDateString("es-CO");

            // --- Vista por usuario ---
            const deudaDiv = document.createElement("div");
            deudaDiv.classList.add("debt");
            if (pagado) deudaDiv.classList.add("paid");
            deudaDiv.innerHTML = `<p><strong>${deuda.descripcion}</strong> - $${monto}</p><p><small>${fecha}</small></p>`;
            card.appendChild(deudaDiv);

            // --- Vista general ---
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${usuario.nombre}</td>
              <td>${deuda.descripcion}</td>
              <td>$${monto.toFixed(2)}</td>
              <td>${fecha}</td>
              <td>${pagado ? "Pagado" : "Pendiente"}</td>
            `;
            tablaGeneral.appendChild(row);

            // --- Vista matriz ---
            const colIndex = columnas.indexOf(deuda.descripcion);
            if (colIndex >= 0) {
              const estadoClase = pagado ? "paid" : "pending";
              celdaArray[colIndex] = `<td class="${estadoClase}">$${monto}</td>`;
            }

            if (!pagado) totalUsuario += monto;
          });
        }

        filaMatriz.innerHTML = `<td>${usuario.nombre}</td>` + celdaArray.join("");
        cuerpoMatriz.appendChild(filaMatriz);

        const totalDiv = document.createElement("p");
        totalDiv.style.marginTop = "10px";
        totalDiv.style.fontWeight = "bold";
        totalDiv.innerHTML = `Total pendiente: $${totalUsuario.toFixed(2)}`;
        card.appendChild(totalDiv);

        vistaUsuarios.appendChild(card);
        totalGlobal += totalUsuario;
      });

      totalPending.textContent = `$${totalGlobal.toFixed(2)}`;
    });
  </script>
</body>
</html>
