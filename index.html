<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deudas registradas</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8em;
      color: #00aaff;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      border-radius: 12px;
      padding: 15px;
      background-color: #141414;
      border: 1px solid #333;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 12px rgba(0, 170, 255, 0.3);
    }

    .card.paid {
      border: 2px solid #2196f3;
      background: linear-gradient(145deg, #0d47a1 0%, #0b2447 100%);
    }

    .card.pending {
      border: 2px solid #ff5252;
      background: linear-gradient(145deg, #8b0000 0%, #450000 100%);
    }

    .card h3 {
      margin: 0 0 8px 0;
      font-size: 1.2em;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.95em;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 0.8em;
      font-weight: bold;
      margin-top: 6px;
    }

    .status.paid {
      background-color: rgba(33, 150, 243, 0.2);
      color: #66ccff;
      border: 1px solid #2196f3;
    }

    .status.pending {
      background-color: rgba(255, 82, 82, 0.2);
      color: #ff9999;
      border: 1px solid #ff5252;
    }

    .total {
      font-size: 1.3em;
      text-align: right;
      margin-top: 25px;
      font-weight: bold;
    }

    .total span {
      color: #00aaff;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Deudas registradas</h1>

  <div class="cards-container" id="cardsContainer"></div>

  <div class="total">
    Total pendiente: <span id="totalPending">$0</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAX52Luy0Ehmy2Gzcj9E_oV4NgLTngIrsw",
      authDomain: "finanzas-9cf9a.firebaseapp.com",
      databaseURL: "https://finanzas-9cf9a-default-rtdb.firebaseio.com",
      projectId: "finanzas-9cf9a",
      storageBucket: "finanzas-9cf9a.firebasestorage.app",
      messagingSenderId: "619666520117",
      appId: "1:619666520117:web:769672477e884d8bed597c",
      measurementId: "G-SJX7L1VH78"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const cardsContainer = document.getElementById("cardsContainer");
    const totalPending = document.getElementById("totalPending");

    onValue(ref(db, "deudas"), (snapshot) => {
      const data = snapshot.val();
      cardsContainer.innerHTML = "";
      let total = 0;

      if (!data) {
        cardsContainer.innerHTML = "<p style='text-align:center;'>No hay deudas registradas.</p>";
        totalPending.textContent = "$0";
        return;
      }

      const debts = Object.values(data);

      debts.forEach(debt => {
        const isPaid = debt.isPaid === true || debt.isPaid === "true";

        const card = document.createElement("div");
        card.classList.add("card", isPaid ? "paid" : "pending");

        const date = new Date(debt.date).toLocaleDateString();

        card.innerHTML = `
          <h3>${debt.name || "Sin nombre"}</h3>
          <p><strong>Monto:</strong> $${parseFloat(debt.amount).toFixed(2)}</p>
          <p><strong>Fecha:</strong> ${date}</p>
          <p><strong>DescripciÃ³n:</strong> ${debt.description || "-"}</p>
          <span class="status ${isPaid ? "paid" : "pending"}">
            ${isPaid ? "Pagado" : "Pendiente"}
          </span>
        `;

        cardsContainer.appendChild(card);
        if (!isPaid) total += parseFloat(debt.amount);
      });

      totalPending.textContent = `$${total.toFixed(2)}`;
    });
  </script>
</body>
</html>
