<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ’° Deudas registradas</title>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00aaff;
      margin-bottom: 15px;
    }

    .view-switch {
      text-align: center;
      margin-bottom: 20px;
    }

    .view-switch button {
      background: #1e1e2f;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 0 6px;
      cursor: pointer;
    }

    .view-switch button.active {
      background: #007bff;
    }

    /* === CARDS (por usuario) === */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      border-radius: 12px;
      padding: 16px;
      background: #161b22;
      border: 1px solid #333;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
    }

    .card h3 {
      margin: 0 0 8px 0;
      color: #90caf9;
    }

    .debt {
      background: rgba(20, 20, 20, 0.8);
      margin-top: 6px;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
    }

    .debt.paid {
      background: linear-gradient(90deg, #1e88e5, #90caf9);
      color: #fff;
    }

    .debt.pending {
      background: linear-gradient(90deg, #e53935, #ff8a80);
      color: #fff;
    }

    /* === MATRIZ === */
    .matrix-table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      border: 1px solid #333;
      margin-top: 6px;
    }

    .matrix-table th,
    .matrix-table td {
      border: 1px solid #333;
      text-align: center;
      padding: 8px;
      min-width: 90px;
      vertical-align: middle;
    }

    .matrix-table th {
      background: #1e1e2f;
      color: #90caf9;
    }

    .matrix-table td {
      background: #0b0c10;
    }

    .matrix-table .pill {
      display: inline-block;
      padding: 6px 8px;
      margin: 4px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      font-size: 0.95em;
      min-width: 44px;
    }

    .matrix-table .pill.paid {
      background: linear-gradient(90deg, #1e88e5, #90caf9);
    }

    .matrix-table .pill.pending {
      background: linear-gradient(90deg, #e53935, #ff8a80);
    }

    .total {
      text-align: right;
      margin-top: 18px;
      font-weight: 700;
      color: #00aaff;
      font-size: 1.15em;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Deudas registradas</h1>

  <div class="view-switch">
    <button id="btnUsuarios" class="active">ðŸ‘¤ Por usuario</button>
    <button id="btnMatriz">ðŸ§® Matriz</button>
  </div>

  <!-- VISTA TARJETAS -->
  <div id="vistaUsuarios" class="cards-container"></div>

  <!-- VISTA MATRIZ -->
  <div id="vistaMatriz" style="display:none;">
    <table class="matrix-table">
      <thead><tr id="encabezadoMatriz"><th>Usuario</th></tr></thead>
      <tbody id="cuerpoMatriz"></tbody>
    </table>
  </div>

  <div class="total">Total pendiente: <span id="totalPending">$0</span></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAX52Luy0Ehmy2Gzcj9E_oV4NgLTngIrsw",
      authDomain: "finanzas-9cf9a.firebaseapp.com",
      databaseURL: "https://finanzas-9cf9a-default-rtdb.firebaseio.com",
      projectId: "finanzas-9cf9a",
      storageBucket: "finanzas-9cf9a.firebasestorage.app",
      messagingSenderId: "619666520117",
      appId: "1:619666520117:web:769672477e884d8bed597c",
      measurementId: "G-SJX7L1VH78"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const vistaUsuarios = document.getElementById("vistaUsuarios");
    const vistaMatriz = document.getElementById("vistaMatriz");
    const encabezadoMatriz = document.getElementById("encabezadoMatriz");
    const cuerpoMatriz = document.getElementById("cuerpoMatriz");
    const totalPending = document.getElementById("totalPending");

    const btnUsuarios = document.getElementById("btnUsuarios");
    const btnMatriz = document.getElementById("btnMatriz");

    function mostrarVista(vista) {
      btnUsuarios.classList.remove("active");
      btnMatriz.classList.remove("active");
      vistaUsuarios.style.display = "none";
      vistaMatriz.style.display = "none";

      if (vista === "usuarios") {
        btnUsuarios.classList.add("active");
        vistaUsuarios.style.display = "grid";
      } else {
        btnMatriz.classList.add("active");
        vistaMatriz.style.display = "block";
      }
    }

    btnUsuarios.onclick = () => mostrarVista("usuarios");
    btnMatriz.onclick = () => mostrarVista("matriz");

    onValue(ref(db, "usuarios"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      vistaUsuarios.innerHTML = "";
      cuerpoMatriz.innerHTML = "";

      const descripciones = new Set();
      Object.values(data).forEach((usuario) => {
        if (usuario.deudas) {
          Object.values(usuario.deudas).forEach((d) => descripciones.add(d.descripcion));
        }
      });
      const columnas = Array.from(descripciones).sort();
      encabezadoMatriz.innerHTML =
        "<th>Usuario</th>" + columnas.map((c) => `<th>${c}</th>`).join("");

      let totalGlobal = 0;

      Object.values(data).forEach((usuario) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${usuario.nombre || "Sin nombre"}</h3>`;

        const fila = document.createElement("tr");
        fila.innerHTML = `<td>${usuario.nombre || ""}</td>`;
        const celdas = columnas.map(() => "");

        let tienePendientes = false;
        let totalUsuario = 0;

        if (usuario.deudas) {
          Object.values(usuario.deudas).forEach((deuda) => {
            const monto = parseFloat(deuda.monto || 0);
            const pagado = deuda.pagado === true;
            const descripcion = deuda.descripcion || "";
            const idx = columnas.indexOf(descripcion);

            const pill = `<span class="pill ${pagado ? "paid" : "pending"}">$${monto.toFixed(0)}</span>`;
            if (idx >= 0) celdas[idx] = celdas[idx] ? celdas[idx] + pill : pill;

            const deudaDiv = document.createElement("div");
            deudaDiv.className = `debt ${pagado ? "paid" : "pending"}`;
            deudaDiv.innerHTML = `<span>${descripcion}</span><span>$${monto.toFixed(0)}</span>`;
            card.appendChild(deudaDiv);

            if (!pagado) {
              tienePendientes = true;
              totalUsuario += monto;
            }
          });
        }

        // color del borde del card
        card.style.borderColor = tienePendientes ? "#e53935" : "#1e88e5";
        card.style.boxShadow = tienePendientes
          ? "0 0 8px rgba(229,57,53,0.4)"
          : "0 0 8px rgba(30,136,229,0.4)";

        const totalDiv = document.createElement("p");
        totalDiv.style.marginTop = "10px";
        totalDiv.style.fontWeight = "700";
        totalDiv.textContent = `Total pendiente: $${totalUsuario.toFixed(0)}`;
        card.appendChild(totalDiv);
        vistaUsuarios.appendChild(card);

        totalGlobal += totalUsuario;

        fila.innerHTML =
          `<td>${usuario.nombre || ""}</td>` +
          columnas.map((_, i) => `<td>${celdas[i] || ""}</td>`).join("");
        cuerpoMatriz.appendChild(fila);
      });

      totalPending.textContent = `$${totalGlobal.toFixed(2)}`;
    });
  </script>
</body>
</html>
