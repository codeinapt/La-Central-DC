<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deudas registradas</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #111;
      border: 1px solid #444;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #222;
      color: #fff;
      border-bottom: 2px solid #555;
    }

    tr.paid {
      background-color: rgba(100, 170, 255, 0.2); /* azul claro */
    }

    tr.pending {
      background-color: rgba(255, 100, 100, 0.2); /* rojo claro */
    }

    .total {
      font-size: 1.3em;
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
    }

    .total span {
      color: #0af;
    }

    .card {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px 15px;
      background-color: #111;
      margin-bottom: 15px;
    }

  </style>
</head>
<body>
  <h1>💰 Deudas registradas</h1>

  <table id="debtsTable">
    <thead>
      <tr id="tableHeader"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="total">
    Total pendiente: <span id="totalPending">$0</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ⚙️ Configura tu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAX52Luy0Ehmy2Gzcj9E_oV4NgLTngIrsw",
      authDomain: "finanzas-9cf9a.firebaseapp.com",
      databaseURL: "https://finanzas-9cf9a-default-rtdb.firebaseio.com",
      projectId: "finanzas-9cf9a",
      storageBucket: "finanzas-9cf9a.firebasestorage.app",
      messagingSenderId: "619666520117",
      appId: "1:619666520117:web:769672477e884d8bed597c",
      measurementId: "G-SJX7L1VH78"
    };
 // =============================================
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableHeader = document.getElementById("tableHeader");
    const tableBody = document.getElementById("tableBody");
    const totalPending = document.getElementById("totalPending");

    onValue(ref(db, "debts"), (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = "";
      let total = 0;

      if (!data) {
        tableHeader.innerHTML = "<th>Sin datos</th>";
        return;
      }

      const debts = Object.values(data);
      const columns = Object.keys(debts[0]);
      tableHeader.innerHTML = columns.map(c => `<th>${c}</th>`).join("");

      debts.forEach(debt => {
        const isPaid = debt.isPaid === true || debt.isPaid === "true";
        const row = document.createElement("tr");
        row.classList.add(isPaid ? "paid" : "pending");

        columns.forEach(c => {
          const cell = document.createElement("td");
          if (c === "amount") {
            cell.textContent = `$${parseFloat(debt[c]).toFixed(2)}`;
          } else if (c === "date") {
            const d = new Date(debt[c]);
            cell.textContent = d.toLocaleDateString();
          } else {
            cell.textContent = debt[c];
          }
          row.appendChild(cell);
        });

        tableBody.appendChild(row);
        if (!isPaid) total += parseFloat(debt.amount);
      });

      totalPending.textContent = `$${total.toFixed(2)}`;
    });
  </script>
</body>
</html>
