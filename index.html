<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’° Deudas registradas</title>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #00aaff;
    }

    .view-switch {
      text-align: center;
      margin-bottom: 20px;
    }

    .view-switch button {
      background-color: #1e1e2f;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .view-switch button.active {
      background-color: #007bff;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      border-radius: 12px;
      padding: 16px;
      background: #161b22;
      border: 1px solid #333;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0 0 8px 0;
      color: #90caf9;
    }

    .debt {
      background: #111;
      margin-top: 6px;
      padding: 8px;
      border-radius: 6px;
      border-left: 4px solid #e53935;
    }

    .debt.paid {
      border-left-color: #1e88e5;
      background: rgba(30, 136, 229, 0.1);
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      color: #00aaff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #161b22;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #1f2937;
      color: #90caf9;
    }

    tr:nth-child(even) {
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Deudas registradas</h1>

  <div class="view-switch">
    <button id="btnUsuarios" class="active">ðŸ‘¤ Por usuario</button>
    <button id="btnGeneral">ðŸ“‹ General</button>
  </div>

  <div id="vistaUsuarios" class="cards-container"></div>
  <div id="vistaGeneral" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>DescripciÃ³n</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tablaGeneral"></tbody>
    </table>
  </div>

  <div class="total">
    Total pendiente: <span id="totalPending">$0</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAX52Luy0Ehmy2Gzcj9E_oV4NgLTngIrsw",
      authDomain: "finanzas-9cf9a.firebaseapp.com",
      databaseURL: "https://finanzas-9cf9a-default-rtdb.firebaseio.com",
      projectId: "finanzas-9cf9a",
      storageBucket: "finanzas-9cf9a.firebasestorage.app",
      messagingSenderId: "619666520117",
      appId: "1:619666520117:web:769672477e884d8bed597c",
      measurementId: "G-SJX7L1VH78"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const vistaUsuarios = document.getElementById("vistaUsuarios");
    const vistaGeneral = document.getElementById("vistaGeneral");
    const tablaGeneral = document.getElementById("tablaGeneral");
    const totalPending = document.getElementById("totalPending");

    const btnUsuarios = document.getElementById("btnUsuarios");
    const btnGeneral = document.getElementById("btnGeneral");

    btnUsuarios.onclick = () => {
      btnUsuarios.classList.add("active");
      btnGeneral.classList.remove("active");
      vistaUsuarios.style.display = "grid";
      vistaGeneral.style.display = "none";
    };

    btnGeneral.onclick = () => {
      btnGeneral.classList.add("active");
      btnUsuarios.classList.remove("active");
      vistaUsuarios.style.display = "none";
      vistaGeneral.style.display = "block";
    };

    onValue(ref(db, "usuarios"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      vistaUsuarios.innerHTML = "";
      tablaGeneral.innerHTML = "";
      let totalGlobal = 0;

      Object.values(data).forEach(usuario => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `<h3>${usuario.nombre}</h3>`;

        let totalUsuario = 0;

        if (usuario.deudas) {
          Object.values(usuario.deudas).forEach(deuda => {
            const monto = parseFloat(deuda.monto || 0);
            const pagado = deuda.pagado === true;
            const fecha = new Date(deuda.fecha).toLocaleDateString("es-CO");

            const deudaDiv = document.createElement("div");
            deudaDiv.classList.add("debt");
            if (pagado) deudaDiv.classList.add("paid");
            deudaDiv.innerHTML = `
              <p><strong>${deuda.descripcion}</strong> - $${monto}</p>
              <p><small>${fecha}</small></p>
            `;
            card.appendChild(deudaDiv);

            // Tabla general
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${usuario.nombre}</td>
              <td>${deuda.descripcion}</td>
              <td>$${monto.toFixed(2)}</td>
              <td>${fecha}</td>
              <td>${pagado ? "Pagado" : "Pendiente"}</td>
            `;
            tablaGeneral.appendChild(row);

            if (!pagado) totalUsuario += monto;
          });
        }

        const totalDiv = document.createElement("p");
        totalDiv.style.marginTop = "10px";
        totalDiv.style.fontWeight = "bold";
        totalDiv.innerHTML = `Total pendiente: $${totalUsuario.toFixed(2)}`;
        card.appendChild(totalDiv);

        vistaUsuarios.appendChild(card);
        totalGlobal += totalUsuario;
      });

      totalPending.textContent = `$${totalGlobal.toFixed(2)}`;
    });
  </script>
</body>
</html>
