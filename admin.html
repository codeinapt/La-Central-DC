<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔐 Panel de Administración</h1>

  <div id="login">
    <h2>Acceso restringido</h2>
    <input type="password" id="clave" placeholder="Ingrese contraseña" />
    <button onclick="verificarClave()">Entrar</button>
  </div>

  <div id="contenido" style="display:none;">
    <input id="nombre" placeholder="Nombre" />
    <input id="deuda" type="number" placeholder="Deuda" />
    <button id="btnAgregar">Agregar</button>

    <h2>Usuarios registrados</h2>
    <table id="tabla">
      <tr><th>Nombre</th><th>Deuda</th></tr>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>
  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAX52Luy0Ehmy2Gzcj9E_oV4NgLTngIrsw",
      authDomain: "finanzas-9cf9a.firebaseapp.com",
      databaseURL: "https://finanzas-9cf9a-default-rtdb.firebaseio.com",
      projectId: "finanzas-9cf9a",
      storageBucket: "finanzas-9cf9a.firebasestorage.app",
      messagingSenderId: "619666520117",
      appId: "1:619666520117:web:769672477e884d8bed597c",
      measurementId: "G-SJX7L1VH78"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);
    const refUsuarios = db.ref("usuarios");

    // ✅ Clave simple
    const CLAVE_ADMIN = "12345";

    function verificarClave() {
      const clave = document.getElementById("clave").value;
      if (clave === CLAVE_ADMIN) {
        document.getElementById("login").style.display = "none";
        document.getElementById("contenido").style.display = "block";
        cargarDatos();
      } else {
        alert("Clave incorrecta");
      }
    }

    // 🧠 Agregar usuario
    function agregarUsuario(nombre, deuda) {
      const nuevo = refUsuarios.push();
      nuevo.set({ nombre, deuda });
    }

    // 🖱 Botón agregar
    document.getElementById("btnAgregar").addEventListener("click", () => {
      const nombre = document.getElementById("nombre").value.trim();
      const deuda = document.getElementById("deuda").value.trim();
      if (nombre && deuda) {
        agregarUsuario(nombre, deuda);
        document.getElementById("nombre").value = "";
        document.getElementById("deuda").value = "";
      }
    });

    // 📥 Cargar usuarios
    function cargarDatos() {
      refUsuarios.on("value", (snapshot) => {
        const data = snapshot.val();
        const tabla = document.getElementById("tabla");
        tabla.innerHTML = "<tr><th>Nombre</th><th>Deuda</th></tr>";
        for (let id in data) {
          tabla.innerHTML += `<tr><td>${data[id].nombre}</td><td>${data[id].deuda}</td></tr>`;
        }
      });
    }
  </script>
</body>
</html>
